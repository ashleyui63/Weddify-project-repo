{% extends "weddify/layout.html" %}
{% load static %} 
    {% block title %}Register{% endblock %}
    {% block head %}
        <link rel="stylesheet" href="{% static 'weddify/loginStyle.css' %}">
    {% endblock %}
    {% block body %}   
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="active">Sign Up</h2>
            <!-- there should proba be a tag in sign up -->
            <h2 class="inactive underlineHover"><a href="#signIn"></a> Sign In</h2>

            <div class="fadeIn first">
            <i class=" fa far fa-user"></i>
            </div>
            <form action="{url 'register'}" method="post">
                <input type="text" name="name" id="login" placeholder="Your Name">
                <input type="text" name="name-f" id="login" placeholder="Your Fi·an·cé's Name">
                <input type="text" name="email" id="login" placeholder="Email" type="email">
                <input type="text" name="login" id="login" class="fadeIn Second" placeholder=" create username">
                <input type="text" name="password" id="login" class="fadeIn Third" placeholder=" create password" type="password">
                <input type="submit" class="fadeIn third"value="log in">
            </form>
            <div class="formFooter">
                <a href="#" class="underlineHover">Forgot Password?</a>
            </div>
        </div> 
    </div>
    {% endblock %}
